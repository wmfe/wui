<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <style>
    @-webkit-keyframes blink {
        0% {
            opacity: 1
        }
        50% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    
    @keyframes blink {
        0% {
            opacity: 1
        }
        50% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    
    circle {
        fill: #fff;
        -webkit-animation: blink 1s 0s linear infinite;
        animation: blink 1s 0s linear infinite
    }
    </style>
    <g class="circle">
        <circle r="10" style="animation-delay:0" cx="50" cy="10" />
        <circle r="10" style="animation-delay:125ms" cx="78.284" cy="21.716" />
        <circle r="10" style="animation-delay:250ms" cx="90" cy="50" />
        <circle r="10" style="animation-delay:375ms" cx="78.284" cy="78.284" />
        <circle r="10" style="animation-delay:500ms" cx="50" cy="90" />
        <circle r="10" style="animation-delay:625ms" cx="21.716" cy="78.284" />
        <circle r="10" style="animation-delay:750ms" cx="10" cy="50" />
        <circle r="10" style="animation-delay:875ms" cx="21.716" cy="21.716" />
    </g>
</svg>
